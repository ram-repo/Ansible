# This job publishes pulp-fixtures (https://github.com/PulpQE/pulp-fixtures) to
# https://repos.fedorapeople.org/repos/pulp/pulp/fixtures/

- job-template:
    name: 'pulp-fixtures-publisher'
    node: 'f30-os'
    properties:
        - qe-ownership
    scm:
        - git:
            url: https://github.com/PulpQE/pulp-fixtures.git
            branches:
                - '*/master'
            skip-tag: true
    triggers:
        - timed: 'H H * * 6'
    wrappers:
        - jenkins-ssh-credentials
    builders:
        - fix-hostname
        - shell: |
            sudo dnf -y install \
              createrepo \
              docker \
              fedpkg \
              gpg \
              jq \
              make \
              mock \
              patch \
              puppet \
              python3-jinja2-cli \
              rpm-build \
              rpm-sign \
              rsync
            sudo systemctl start docker
            sudo gpasswd --add "$(whoami)" mock
            newgrp -
            sudo make fixtures base_url=https://repos.fedorapeople.org/pulp/pulp/
            rsync -arvze "ssh -o StrictHostKeyChecking=no" --delete \
                fixtures/* \
                pulpadmin@repos.fedorapeople.org:/srv/repos/pulp/pulp/fixtures
    publishers:
      - email-notify-owners
      - delete-slave-node
