---
- name: run smoker
  hosts:
    - "{{ forklift_smoker_name }}"
  vars_files:
    - ../vars/upgrade_base.yml
  vars:
    smoker_base_url: "https://{{ forklift_server_name }}.{{ ansible_domain }}"
    smoker_variables:
      password: "{{ foreman_installer_admin_password|default('changeme') }}"
  roles:
    - role: etc_hosts
      become: true
    - role: epel_repositories
      become: true
    - smoker
