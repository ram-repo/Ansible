server_box:
  box: "{{ pipeline_os }}"
  memory: 8192
  ansible:
    variables:
      foreman_server_repositories_katello: true
      foreman_server_repositories_ostree: true
      foreman_installer_disable_system_checks: true
      foreman_installer_scenario: katello
      foreman_installer_additional_packages:
        - katello
      foreman_installer_options:
        - "--puppet-server-max-active-instances 1"
        - "--puppet-server-jvm-min-heap-size 1G"
        - "--puppet-server-jvm-max-heap-size 1G"
      bats_tests_additional:
        "{{ ['fb-proxy.bats'] if pipeline_os != 'centos8' else [] }}"
proxy_box:
  box: "{{ pipeline_os }}"
  memory: 3072
  ansible:
    variables:
      foreman_server_repositories_katello: true
      foreman_server_repositories_ostree: true
      foreman_installer_disable_system_checks: true
      foreman_installer_scenario: foreman-proxy-content
      foreman_installer_additional_packages:
        - foreman-proxy-content
forklift_boxes:
  "{{ {forklift_server_name: server_box, forklift_smoker_name: smoker_box} | combine({forklift_proxy_name: proxy_box} if pipeline_os != 'centos8' else {}) }}"
