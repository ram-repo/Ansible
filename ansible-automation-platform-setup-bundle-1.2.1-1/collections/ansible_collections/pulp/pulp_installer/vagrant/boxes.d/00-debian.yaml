debian10:
  box_name: 'debian/buster64'
  # box_check_update: false
  image_name: !ruby/regexp '/Debian 10.*/'
  pty: true
  ansible:
    variables:
      ansible_python_interpreter: /usr/bin/python3

debian-testing:
  box_name: 'debian/testing64'
  # box_check_update: false
  pty: true
  ansible:
    variables:
      ansible_python_interpreter: /usr/bin/python3
